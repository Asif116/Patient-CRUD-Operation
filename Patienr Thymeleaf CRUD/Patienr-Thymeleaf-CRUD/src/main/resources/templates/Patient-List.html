<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: FloralWhite;">
<h1 style="color:MediumBlu;">Patient List</h1>

<form th:action="@{/patient/list}" method="get">
    <div class="input-group mb-3">
        <input type="text" class="form-control" name="search" placeholder="Search by First Name" aria-label="Search by First Name" aria-describedby="search-button">
        <button class="btn btn-primary" type="submit" id="search-button">Search</button>
    </div>
</form>

<form th:action="@{/patient/patientForm}">
    <div>
        <label>&nbsp;&nbsp;Add The New Patient </label>
        <button class="btn btn-primary btn-sm"> Add </button>
    </div><br>
    <table class="table table-striped table-dark">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Email</th>
            <th>MobileNumber</th>
            <th>Gender</th>
            <th>City</th>
            <th>Symptoms</th>
            <th>Action</th>
        </tr>
        <tr th:each="patient:${patientall}">
            <td  th:text="${patient.firstName}"></td>
            <td  th:text="${patient.lastName}"></td>
            <td  th:text="${patient.age}"></td>
            <td  th:text="${patient.email}"></td>
            <td  th:text="${patient.mobileNumber}"></td>
            <td  th:text="${patient.gender}"></td>
            <td  th:text="${patient.city}"></td>
            <td  th:text="${patient.symptoms}"></td>
            <td> <a class="btn btn-primary" th:href="@{/patient/update(patientId=${patient.id})}">Update</a>
                <a class="btn btn-danger" th:href="@{/patient/delete(patientId=${patient.id})}">Delete</a></td>
        </tr>
    </table>

</form>
</body>
</html>
